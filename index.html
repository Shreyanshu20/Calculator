<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/cal.png">
</head>

<body>
    <div class="bg">

        <div class="container">
            <div class="grid">
                <span><button class="his-btn special" onclick="toggleHistory()"><i class="fa fa-history"></i></button>
                </span>
                <span class="history" id="history">
                    <ul id="historyList"></ul>
                </span>

                <input type="text" id="display" readonly>

                <div class="buttons" id="buttons">

                    <button class="special" onclick="clearDisplay()">AC</button>
                    <button class="special" onclick="deleteLast()">DEL</button>
                    <button class="special" onclick="append('%')">%</button>
                    <button class="special" onclick="append('+')">+</button>

                    <button onclick="append('7')">7</button>
                    <button onclick="append('8')">8</button>
                    <button onclick="append('9')">9</button>
                    <button class="special" onclick="append('-')">-</button>

                    <button onclick="append('4')">4</button>
                    <button onclick="append('5')">5</button>
                    <button onclick="append('6')">6</button>
                    <button class="special" onclick="append('*')">*</button>

                    <button onclick="append('1')">1</button>
                    <button onclick="append('2')">2</button>
                    <button onclick="append('3')">3</button>
                    <button class="special" onclick="append('/')">/</button>

                    <button onclick="append('0')">0</button>
                    <button onclick="append('.')">.</button>
                    <button class="equal special" onclick="calculate()">=</button>


                </div>
            </div>

            <div class="social">
                <a href="https://www.linkedin.com/in/shreyanshu-dhawale" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/Shreyanshu20" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="mailto:shreyanshudhawale2@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>

</body>

</html>
